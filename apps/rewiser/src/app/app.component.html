<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Rewiser</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menu of menuList" [routerLink]="menu.url"
        routerLinkActive="router-link-active">{{ menu.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <span role="button">{{title}}</span>
        <span class="spacer"></span>
        <mat-nav-list class="main-menu" *ngIf="!closeInMobile">
          <a mat-list-item class="main-menu-link" *ngFor="let menu of menuList" [routerLink]="menu.url"
            routerLinkActive="router-link-active">{{ menu.name }}</a>
        </mat-nav-list>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-outlet">
      <router-outlet>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
